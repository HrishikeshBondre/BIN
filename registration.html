    <script>
      function toggleCaptcha(element) {
        element.classList.toggle("checked");
      }

      function handleSubmit(event) {
        event.preventDefault();
        const captcha = document.querySelector(".btn-captcha");
        if (!captcha.classList.contains("checked")) {
          alert("Please complete the captcha verification");
          return;
        }
        const formData = new FormData(event.target);
        console.log("Form submitted with data:", Object.fromEntries(formData));
        alert("Registration submitted successfully!");
      }

      function toggleForm() {
        alert("Sign in functionality would be implemented here");
      }

      // âœ… Fix: change "search-icon" â†’ "searchButton"
      const searchBtn = document.querySelector(".searchButton");
      if (searchBtn) {
        searchBtn.addEventListener("click", function () {
          console.log("Search clicked");
        });
      }

      document.querySelectorAll(".form-input").forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "scale(1.02)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "scale(1)";
        });
      });

      const navToggle = document.querySelector(".nav-toggle");
      const navMenu = document.querySelector(".nav");
      if (navToggle && navMenu) {
        navToggle.addEventListener("click", () => {
          navMenu.classList.toggle("active");
        });
      }

      // âœ… Theme toggle
      var icon = document.getElementById("themeChangeButton");
      if (icon) {
        icon.onclick = function () {
          document.body.classList.toggle("light-theme");
        };
      }
 
      
      //search Icon
      const searchIcon = document.getElementById("searchIcon");
      const searchBar = document.getElementById("searchBar");
      const closeSearch = document.getElementById("closeSearch");
      const searchInput = document.getElementById("searchInput"); // add an input inside searchBar

      // Open search bar
      searchIcon.onclick = function () {
        searchBar.style.display = "flex";
        searchInput.focus();
      }

      // Close search bar
      closeSearch.onclick = function () {
        searchBar.style.display = "none";
        searchInput.value = "";
      }

      // When pressing Enter inside the search box
      searchInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          let query = searchInput.value.trim();
          if (query) {
            let found = window.find(query); // native browser search
            if (!found) {
              alert("âŒ Not found: " + query);
            }
          }
        }
      });


      const hamburger = document.getElementById('hamburger');
const navbox = document.querySelector('.navbox');

// Toggle menu on hamburger click
hamburger.addEventListener('click', (e) => {
    e.stopPropagation(); // Prevent click from triggering document listener
    navbox.classList.toggle('active');
});

// Close menu when clicking outside
document.addEventListener('click', (e) => {
    if (navbox.classList.contains('active') && !navbox.contains(e.target)) {
        navbox.classList.remove('active');
    }
});

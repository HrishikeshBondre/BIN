<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BinVisionAI Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/dac310e544.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style-login.css" />
  <link rel="stylesheet" href="light-theme-login.css">
</head>

<body>

  <div class="navbar">
  <div class="navbox">
    <div class="binvisionAILogoBox">
      <div class="binvisionAILogo">
        <img src="BinVisionAI_Logo.png" alt="BinVisionAI" class="BinVisionAILogo">
      </div>
    </div>

    <!-- Hamburger -->
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Navbar items -->
    <ul id="navMenusBox">
      <li><a href="UserLandingPage.html#firstPage">HOME</a></li>
      <li><a href="UserLandingPage.html#fourthPage">ABOUT US</a></li>
      <li><a href="UserLandingPage.html#vision-section">VISION</a></li>
      <li><a href="UserLandingPage.html#seventhPage">CONTACT</a></li>
    </ul>
    
    
    <div class="symbolBox">
      <div class="searchButton" id="searchIcon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div id="searchBar" style="display:none; align-items:center; gap:10px;">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button id="closeSearch">✖</button>
      </div>

      <div id="themeChangeButton"><i class="fa-solid fa-sun"></i></div>
    </div>

    <div class="buttonBox">
      <a href="login.html">
        <div class="loginButton">Login</div>
      </a>
      <a href="registration.html">
        <div class="registerButton">Register</div>
      </a>
    </div>
  </div>
</div>



  <!-- Login Box -->
  <main class="main-container">
    <div class="login-card">
      <img src="BinVisionAI_Logo.png" class="card-logo" alt="Card Logo">
      <h1>Login</h1>
      <p class="login-subtitle">Please login into your account</p>

      <form action="#" method="POST">
        <input type="email" name="email" placeholder="Email" class="input" required>
        <input type="text" name="binId" placeholder="Bin ID" class="input" required>
        <input type="password" name="password" placeholder="Password" class="input" required>

        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>

        <div class="button-group">
          <button type="submit" class="btn login-form-btn">Login</button>
          <button type="reset" class="btn reset-form-btn">Reset</button>
        </div>
      </form>

      <p class="register-link">Don't have an account? <a href="registration.html">Register</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="social-icons">
        <a href="https://www.instagram.com/_hrishi_bondre_45/" target="_blank"><i class="fa-brands fa-instagram"
            style="color: #00c30a;"></i></a>
        <a href="https://www.facebook.com/profile.php?id=61557395861212" target="_blank"><i
            class="fa-brands fa-facebook" style="color: #00c30a;"></i></a>
        <a href="https://twitter.com/HrishiBondre" target="_blank"><i class="fa-brands fa-x-twitter"
            style="color: #00c30a;"></i></a>
        <a href="https://www.linkedin.com/in/hrishikesh-bondre-8134902ab/" target="_blank"><i
            class="fa-brands fa-linkedin" style="color: #00c30a;"></i></a>
      </div>
      <p class="copyright">&copy; 2025 BinVisionAI | All rights reserved</p>
    </div>
  </footer>

  <script>
    // Theme toggle
    var icon = document.getElementById("themeChangeButton");
    icon.onclick = function () {
      document.body.classList.toggle("light-theme");
    }

    // Search bar toggle
    const searchIcon = document.getElementById("searchIcon");
    const searchBar = document.getElementById("searchBar");
    const closeSearch = document.getElementById("closeSearch");
    const searchInput = document.getElementById("searchInput");

    searchIcon.onclick = function () {
      searchBar.style.display = "flex";
      searchInput.focus();
    }
    closeSearch.onclick = function () {
      searchBar.style.display = "none";
      searchInput.value = "";
    }

    searchInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        let query = searchInput.value.trim();
        if (query) {
          let found = window.find(query);
          if (!found) alert("❌ Not found: " + query);
        }
      }
    });


const hamburger = document.getElementById('hamburger');
const navbox = document.querySelector('.navbox');

// Toggle menu on hamburger click
hamburger.addEventListener('click', (e) => {
    e.stopPropagation(); // Prevent click from triggering document listener
    navbox.classList.toggle('active');
});

// Close menu when clicking outside
document.addEventListener('click', (e) => {
    if (navbox.classList.contains('active') && !navbox.contains(e.target)) {
        navbox.classList.remove('active');
    }
});




  </script>

</body>

</html>
